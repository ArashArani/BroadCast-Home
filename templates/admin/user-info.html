{% extends 'base.html' %}
{% block header %}
    <title>User #{{user.id}} info</title>
{% endblock %}

{% block body %}
    <h1>{{user.username}}</h1>
    <h2>{{user.first_name}}</h2>
    <h2>{{user.last_name}}</h2>
    <h3>{{user.phone}}</h3>
    <h3>{{user.gmail}}</h3>
    <h5>{{user.address}}</h5>
{% endblock %}
